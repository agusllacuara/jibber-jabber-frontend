<mat-toolbar class="header" color="primary">
  <img src="assets/logo-white.png" style="height: 75%; margin-right: 5px">
  Jibber Jabber
  <button mat-icon-button class="right" (click)="leftSidenav.toggle()">
    <mat-icon>mail_outline</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="fullscreen">
  <mat-drawer mode="side" opened class="sidenav left">
    <app-drawer-user-data [user]="currentUser" style="width: 100%; height: 100%"></app-drawer-user-data>
  </mat-drawer>
  <mat-drawer-content>
    <app-main-table></app-main-table>
  </mat-drawer-content>
  <mat-drawer #leftSidenav mode="side" opened position="end" class="sidenav right">Messages</mat-drawer>
</mat-drawer-container>
