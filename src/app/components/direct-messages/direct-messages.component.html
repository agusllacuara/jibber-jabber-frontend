<div class="dm-container">
  <div class="mat-title">Direct messages</div>
  <p id="message-color">{{getSocketStatus()}}</p>
  <div class="dm-list-container">
    <app-chat *ngFor="let chat of allChats" [chat]="chat" [isOpen]="chatIsOpen(chat)" style="width: 100%" (click)="open(chat)"></app-chat>
  </div>
</div>
