<div class="profile-header-container" *ngIf="user">
  <div class="mat-title">{{user.username}}</div>
  <button mat-stroked-button color="accent" *ngIf="canFollow()" class="follow-button" (click)="follow()">Follow</button>
  <button mat-stroked-button color="warn" *ngIf="!isSelf && !canFollow()" class="follow-button" (click)="unfollow()">Unfollow</button>
  <button mat-stroked-button color="accent" *ngIf="!isSelf" class="follow-button message" (click)="chat()">
    <mat-icon>messenger_outline</mat-icon>
  </button>
  <div class="row">
    <div class="actions-container">
      <div class="action-button">
        <button mat-icon-button class="small">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <p><strong>Following:</strong> {{user.following.length}}</p>
      </div>

      <div class="action-button">
        <button mat-icon-button class="small">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <p><strong>Followers: </strong>{{user.followers.length}}</p>
      </div>

      <div class="action-button">
        <button mat-icon-button class="small">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <p><strong>Jibbys: </strong>{{user.jibCount}}</p>
      </div>
    </div>
  </div>
</div>
